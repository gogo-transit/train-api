Docs_Rules:
#rules to validate using the details given in the docs.yaml file
  rules:
    documentation-minimum-count:
      description: "Ensure there is at least one document."
      message: "The documentation count must be at least 1."
      severity: error
      given: "$.documents"
      then:
        function: schema
        functionOptions:
          schema:
            type: object
            properties:
              count:
                type: integer
                minimum: 1
    
